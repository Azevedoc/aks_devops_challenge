# ---------------------------------------------------------------------------------------------------------------------
# BACKEND API SERVICE
# ClusterIP service for internal routing via Ingress
# ---------------------------------------------------------------------------------------------------------------------
apiVersion: v1
kind: Service
metadata:
  name: backend-api
  namespace: app
  labels:
    app.kubernetes.io/name: backend-api
    app.kubernetes.io/component: api
spec:
  type: ClusterIP
  ports:
    - name: http
      port: 80
      targetPort: http
      protocol: TCP
  selector:
    app.kubernetes.io/name: backend-api
