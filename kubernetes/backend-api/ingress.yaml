# ---------------------------------------------------------------------------------------------------------------------
# BACKEND API INGRESS
# NGINX Ingress for external HTTP/HTTPS access
# ---------------------------------------------------------------------------------------------------------------------
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: backend-api
  namespace: app
  labels:
    app.kubernetes.io/name: backend-api
    app.kubernetes.io/component: api
  annotations:
    nginx.ingress.kubernetes.io/rewrite-target: /
    nginx.ingress.kubernetes.io/ssl-redirect: "true"
spec:
  ingressClassName: nginx
  rules:
    - host: "${INGRESS_HOST}"
      http:
        paths:
          - path: /api
            pathType: Prefix
            backend:
              service:
                name: backend-api
                port:
                  name: http
  # TLS configuration - uncomment when cert-manager is configured
