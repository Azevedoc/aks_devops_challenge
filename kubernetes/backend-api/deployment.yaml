# ---------------------------------------------------------------------------------------------------------------------
# BACKEND API DEPLOYMENT
# Stateless API service with Key Vault CSI driver for secrets
# ---------------------------------------------------------------------------------------------------------------------
apiVersion: apps/v1
kind: Deployment
metadata:
  name: backend-api
  namespace: app
  labels:
    app.kubernetes.io/name: backend-api
    app.kubernetes.io/component: api
spec:
  replicas: 2
  selector:
    matchLabels:
      app.kubernetes.io/name: backend-api
  template:
    metadata:
      labels:
        app.kubernetes.io/name: backend-api
        app.kubernetes.io/component: api
        azure.workload.identity/use: "true"
    spec:
      serviceAccountName: app-workload-identity
      containers:
        - name: backend-api
          image: "${ACR_LOGIN_SERVER}/backend-api:${IMAGE_TAG}"
          ports:
            - name: http
              containerPort: 8080
              protocol: TCP
          envFrom:
            - configMapRef:
                name: app-config
          env:
            - name: VERSION
              value: "1.0.0"
            - name: APP_SECRET
              valueFrom:
                secretKeyRef:
                  name: app-secrets
                  key: APP_SECRET
            - name: STORAGE_CONNECTION_STRING
              valueFrom:
                secretKeyRef:
                  name: app-secrets
                  key: STORAGE_CONNECTION_STRING
          volumeMounts:
            - name: secrets-store
              mountPath: "/mnt/secrets-store"
              readOnly: true
          resources:
            requests:
              cpu: 100m
              memory: 128Mi
            limits:
              cpu: 500m
              memory: 256Mi
          livenessProbe:
            httpGet:
              path: /health
              port: http
            initialDelaySeconds: 10
            periodSeconds: 15
            timeoutSeconds: 5
            failureThreshold: 3
          readinessProbe:
            httpGet:
              path: /ready
              port: http
            initialDelaySeconds: 5
            periodSeconds: 10
            timeoutSeconds: 3
            failureThreshold: 3
          securityContext:
            allowPrivilegeEscalation: false
            readOnlyRootFilesystem: false  # Flask needs tmp dir
            runAsNonRoot: true
            runAsUser: 1000
            capabilities:
              drop:
                - ALL
      topologySpreadConstraints:
        - maxSkew: 1
          topologyKey: topology.kubernetes.io/zone
          whenUnsatisfiable: ScheduleAnyway
          labelSelector:
            matchLabels:
              app.kubernetes.io/name: backend-api
      volumes:
        - name: secrets-store
          csi:
            driver: secrets-store.csi.k8s.io
            readOnly: true
            volumeAttributes:
              secretProviderClass: azure-keyvault-secrets
