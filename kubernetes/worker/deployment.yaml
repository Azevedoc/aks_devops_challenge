# ---------------------------------------------------------------------------------------------------------------------
# WORKER DEPLOYMENT
# Background processor that writes results to Azure Blob Storage
# No service exposed - internal workload only
# ---------------------------------------------------------------------------------------------------------------------
apiVersion: apps/v1
kind: Deployment
metadata:
  name: worker
  namespace: app
  labels:
    app.kubernetes.io/name: worker
    app.kubernetes.io/component: worker
spec:
  replicas: 1
  selector:
    matchLabels:
      app.kubernetes.io/name: worker
  template:
    metadata:
      labels:
        app.kubernetes.io/name: worker
        app.kubernetes.io/component: worker
    spec:
      containers:
        - name: worker
          image: "${ACR_LOGIN_SERVER}/worker:${IMAGE_TAG}"
          envFrom:
            - configMapRef:
                name: app-config
          env:
            - name: VERSION
              value: "1.0.0"
          resources:
            requests:
              cpu: 50m
              memory: 64Mi
            limits:
              cpu: 200m
              memory: 128Mi
          securityContext:
            allowPrivilegeEscalation: false
            readOnlyRootFilesystem: false
            runAsNonRoot: true
            runAsUser: 1000
            capabilities:
              drop:
                - ALL
