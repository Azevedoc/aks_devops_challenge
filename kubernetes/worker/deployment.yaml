# ---------------------------------------------------------------------------------------------------------------------
# WORKER DEPLOYMENT
# Background processor that writes results to Azure Blob Storage
# No service exposed - internal workload only
# ---------------------------------------------------------------------------------------------------------------------
apiVersion: apps/v1
kind: Deployment
metadata:
  name: worker
  namespace: app
  labels:
    app.kubernetes.io/name: worker
    app.kubernetes.io/component: worker
spec:
  replicas: 1
  selector:
    matchLabels:
      app.kubernetes.io/name: worker
  template:
    metadata:
      labels:
        app.kubernetes.io/name: worker
        app.kubernetes.io/component: worker
        azure.workload.identity/use: "true"
    spec:
      serviceAccountName: app-workload-identity
      containers:
        - name: worker
          image: "${ACR_LOGIN_SERVER}/worker:${IMAGE_TAG}"
          envFrom:
            - configMapRef:
                name: app-config
          env:
            - name: VERSION
              value: "1.0.0"
            - name: STORAGE_CONNECTION_STRING
              valueFrom:
                secretKeyRef:
                  name: app-secrets
                  key: STORAGE_CONNECTION_STRING
          volumeMounts:
            - name: secrets-store
              mountPath: "/mnt/secrets-store"
              readOnly: true
          resources:
            requests:
              cpu: 50m
              memory: 64Mi
            limits:
              cpu: 200m
              memory: 128Mi
          securityContext:
            allowPrivilegeEscalation: false
            readOnlyRootFilesystem: false
            runAsNonRoot: true
            runAsUser: 1000
            capabilities:
              drop:
                - ALL
      volumes:
        - name: secrets-store
          csi:
            driver: secrets-store.csi.k8s.io
            readOnly: true
            volumeAttributes:
              secretProviderClass: azure-keyvault-secrets
