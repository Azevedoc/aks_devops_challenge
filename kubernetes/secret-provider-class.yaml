# ---------------------------------------------------------------------------------------------------------------------
# SECRET PROVIDER CLASS
# Azure Key Vault CSI driver configuration for mounting secrets from Key Vault
# ---------------------------------------------------------------------------------------------------------------------
apiVersion: secrets-store.csi.x-k8s.io/v1
kind: SecretProviderClass
metadata:
  name: azure-keyvault-secrets
  namespace: app
spec:
  provider: azure
  parameters:
    usePodIdentity: "false"
    useVMManagedIdentity: "false"
    clientID: "${WORKLOAD_IDENTITY_CLIENT_ID}"
    keyvaultName: "${KEY_VAULT_NAME}"
    tenantId: "${AZURE_TENANT_ID}"
    objects: |
      array:
        - |
          objectName: app-secret
          objectType: secret
        - |
          objectName: storage-connection-string
          objectType: secret
  # Sync secrets to Kubernetes Secret for use as environment variables
  secretObjects:
    - secretName: app-secrets
      type: Opaque
      data:
        - objectName: app-secret
          key: APP_SECRET
        - objectName: storage-connection-string
          key: STORAGE_CONNECTION_STRING
